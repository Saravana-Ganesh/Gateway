<html>
<head>
<link rel="stylesheet" href="../CSS/login.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/4.0/1/MicrosoftAjax.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
 <script src="../Java_Script/login.js"> </script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="body">
		<div class="wrapper">
			<form id="login_page" class="form-signin" action="#" method="post">
				<h2 class="form-signin-heading">Login</h2>
				<input type="text" class="form-control" name="email_id" id="email_id"
					placeholder="Email Address" required="" autofocus="" /> <br>
				<p id="validation"></p>
				<input type="password" class="form-control" name="password" id="password"
					placeholder="Password" required="" /> <br>
				<p>
					Not A Member? <a href="signup.html"> Signup</a>
				</p>
				<button class="btn btn-lg btn-danger btn-block" type="submit">Login</button>
			</form>
		</div>
	</div>
</body>
</head>
</html>
