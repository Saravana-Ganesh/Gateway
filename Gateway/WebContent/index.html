<html>
<head>
<link rel="stylesheet" href="CSS/login.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="body">
		<div class="wrapper">
			<form class="form-signin" action="GetUserServlets">
				<h2 class="form-signin-heading">Login</h2>
				<input type="text" class="form-control" name="username"
					placeholder="Email Address" required="" autofocus="" /> <br>
				<input type="password" class="form-control" name="password"
					placeholder="Password" required="" /> <br>
				<p>
					Not A Member? <a href="HTML/Signup.html"> Signup</a>
				</p>
				<button class="btn btn-lg btn-danger btn-block" type="submit">Login</button>
			</form>
		</div>
	</div>
</body>
</head>
</html>
